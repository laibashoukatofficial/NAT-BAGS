{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
    <main class="main">
        <div class="page-header mt-30 mb-50">
            <div class="container">
                <div class="archive-header">
                    <div class="row align-items-center">
                        <div class="col-xl-3">
                            <h1 class="mb-15">{{category.title}}</h1>
                            <div class="breadcrumb">
                                <a href="{% url 'core:index' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                                <span></span> Shop <span></span> {{category.title}}
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-30">
            <div class="row">
                <div class="col-12">
                    <div class="shop-product-fillter">
                        <div class="totall-product">
                            <p>We found <strong class="text-brand">{{products.count}}</strong> item{{products.count|pluralize}} for you!</p>
                        </div>
                        
                    </div>
                    
                    

                    <div class="loop-grid pr-30">
                        <div class="row ">
                        {% for p in products %}
                        <article class="col-xl-3 col-lg-4 col-md-6 text-center hover-up mb-30 animated ">
                            <div class="product-img product-img-zoom">
                                <a href="{% url 'core:product-detail' p.pid %}">
                                    <img class="default-img" src="{{ p.image.url }}" alt="" style="height: 280px; width: 280px; object-fit: cover;"   />
                                            
                                </a>
                                
                            </div>
                            <div class="entry-content-2">
                                <h4 class="post-title mb-15">
                                    <a href="{% url 'core:product-detail' p.pid %}">{{ p.title }}</a>
                                </h4>
                                
                            </div>
                        
                            <div class="product-extra-link2">
                                                    
                                <input type="hidden" class="product-pid-{{ p.id }}" value="{{ p.pid }}">
                                <input type="hidden" class="product-image-{{ p.id }}" value="{{ p.image.url }}">
                                <input type="hidden" class="product-id-{{ p.id }}" value="{{ p.id }}">
                                <input type="hidden" class="product-title-{{ p.id }}" value="{{ p.title }}">

                            
                            
                        </div>
                        </article>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </main>
   
{% endblock content %}
